<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
        <link rel="stylesheet" href="assets/style.css">
        <title>Crypto Cross</title>

    </head>
    <body>
        <header>
            <h1>Crypto Cross</h1>
        </header>
        <div>
            <div>
                <h2 id="price1"></h2>
                <input id="number1"># of Currency 1</input>
                <input id="search1">Enter Currency 1</input>
            </div>
            <div>
                <h2 id="price2"></h2>
                <input id="number2"># of Currency 2</input>
                <input id="search2">Enter Currency 2</input>
            </div>
            <div>
                <button id="convert-btn">Cross!</button> <!--convert button-->
            </div>
            <div id="chart-container"> <!--put chart here-->
                <canvas id="chart"></canvas>
                <script>
                    let $chart = document.getElementById("chart").getContext('2d');
                    let cryptoChart = new Chart($chart, {
                        type: 'bar',
                        data:{
                            labels:[],
                            datasets:[{
                                label: 'Price in USD',
                                data:[],
                                backgroundColor:[]
                            }]
                        },
                        options:{
                            title:{
                                display:true,
                                text:'Crypto to USD',
                                fontSize:22
                            },
                            legend:{ 
                                display:false
                            },
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                </script>
            </div>
            <div> <!--display market cap and other data PUT ON THE RIGHT SIDE?-->
                <ul id="stats">

                </ul>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="assets/script.js"></script>
    </body>
</html>
